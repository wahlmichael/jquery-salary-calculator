<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="client.js"></script>
    <title>jQuery Salary Calculator</title>
</head>
<body>
    <div id="container">
        <header>
            <h1>Salary Calculator</h1>
        </header>

        <section>
            <div id="inputArea">
                <h3>Add Employee</h3>
                <form id="inputs">
                    <input class="btn" id="fName" type="text" placeholder="First Name">
                    <input class="btn" id="lName" type="text" placeholder="Last Name">
                    <input class="btn" id="idNumber" type="number" placeholder="ID">
                    <input class="btn" id="title" type="text" placeholder="Title">
                    <input class="btn" id="salary" type="number" placeholder="Annual Salary">
                </form>
                <button id="inputBtn">Submit</button>
            </div>

            <div id="outputArea">
                <h3>Employees</h3>
                <table>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th></th>
                    </tr>
                    <tr>
                        <td>Jen</th>
                        <td>Barber</th>
                        <td>4521</th>
                        <td>Team Lead</th>
                        <td id="jenSalary">$80,000</th>
                        <td><button class="deleteBtn">Delete</button></th>
                    </tr>
                    <tr>
                        <td>Maurice</th>
                        <td>Moss</th>
                        <td>8724</th>
                        <td>Support Team</th>
                        <td id="mauriceSalary">$58,000</th>
                        <td><button class="deleteBtn">Delete</button></th>
                    </tr>
                    <tr>
                        <td>Roy</th>
                        <td>Smith</th>
                        <td>9623</th>
                        <td>Quaity Assurance</th>
                        <td id="roySalary">$48,000</th>
                        <td><button class="deleteBtn">Delete</button></th>
                    </tr>
                </table>
            </div>
        </section>
        <footer>
            <h3>Total Monthly: $<span id="salaryDisplay">15500</span></h3>
        </footer>
    </div>
</body>
</html>
